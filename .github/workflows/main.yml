name: CI Pipeline - TourGuide

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest

    steps:
      # 1. Récupérer le code source
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2. Installer Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Cache Maven pour accélérer les builds
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4. Installer les JARs dans le repo Maven local
      - name: Install custom JARs into Maven
        run: |
          mvn install:install-file -Dfile=TourGuide/libs/gpsUtil.jar -DgroupId=com.tourguide -DartifactId=gpsutil -Dversion=1.0.0 -Dpackaging=jar -DgeneratePom=true
          mvn install:install-file -Dfile=TourGuide/libs/TripPricer.jar -DgroupId=com.tourguide -DartifactId=trippricer -Dversion=1.0.0 -Dpackaging=jar -DgeneratePom=true
          mvn install:install-file -Dfile=TourGuide/libs/RewardCentral.jar -DgroupId=com.tourguide -DartifactId=rewardcentral -Dversion=1.0.0 -Dpackaging=jar -DgeneratePom=true

      # 5. Compiler et tester le projet principal TourGuide
      - name: Build and run tests
        run: mvn clean install --batch-mode
        working-directory: TourGuide

      # 6. Sauvegarder le JAR final
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: tourguide-jar
          path: TourGuide/target/*.jar
